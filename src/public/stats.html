<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas - Acortador de URLs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="header-nav">
      <h1>üìä Dashboard de Estad√≠sticas</h1>
      <a href="/" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <!-- M√©tricas generales -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üîó</div>
        <div class="stat-content">
          <p class="stat-label">URLs Creadas</p>
          <p class="stat-value" id="total-urls">-</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üëÅÔ∏è</div>
        <div class="stat-content">
          <p class="stat-label">Visitas Totales</p>
          <p class="stat-value" id="total-visits">-</p>
        </div>
      </div>
    </div>

    <!-- Tabla de URLs -->
    <div class="card">
      <h2>üìã Todas las URLs</h2>
      <div id="stats-content" class="loading">
        <div class="spinner"></div>
        <p>Cargando estad√≠sticas...</p>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CARGAR ESTAD√çSTICAS
    // ============================================
    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();

        // Actualizar m√©tricas
        document.getElementById('total-urls').textContent = data.totalURLs;
        document.getElementById('total-visits').textContent = data.totalVisits;

        // Renderizar tabla
        renderStatsTable(data.urls);
      } catch (error) {
        console.error('Error al cargar estad√≠sticas:', error);
        document.getElementById('stats-content').innerHTML = `
          <div class="empty-state">
            <p>Error al cargar las estad√≠sticas</p>
          </div>
        `;
      }
    }

    // ============================================
    // RENDERIZAR TABLA DE URLS
    // ============================================
    function renderStatsTable(urls) {
      const statsContent = document.getElementById('stats-content');

      if (urls.length === 0) {
        statsContent.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <p>No hay URLs registradas</p>
          </div>
        `;
        return;
      }

      const tableHTML = `
        <div class="table-responsive">
          <table class="stats-table">
            <thead>
              <tr>
                <th>URL Original</th>
                <th>URL Corta</th>
                <th>Visitas</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              ${urls.map(url => {
                const date = new Date(url.created_at).toLocaleString('es-ES', {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                });

                const shortUrl = `${window.location.origin}/${url.short_code}`;
                const truncatedOriginal = url.original_url.length > 50
                  ? url.original_url.substring(0, 50) + '...'
                  : url.original_url;

                return `
                  <tr>
                    <td>
                      <a href="${url.original_url}" target="_blank" rel="noopener noreferrer" class="url-link" title="${url.original_url}">
                        ${truncatedOriginal}
                      </a>
                    </td>
                    <td>
                      <a href="${shortUrl}" target="_blank" class="short-url-link">
                        ${url.short_code}
                      </a>
                    </td>
                    <td class="visits-cell">${url.visit_count}</td>
                    <td class="date-cell">${date}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;

      statsContent.innerHTML = tableHTML;
    }

    // ============================================
    // INICIALIZAR
    // ============================================
    loadStats();
  </script>
</body>
</html>
