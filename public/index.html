<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acortador de URLs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>üîó Acortador de URLs</h1>
    <p class="subtitle">Transforma URLs largas en enlaces cortos y f√°ciles de compartir</p>

    <!-- Formulario para acortar URL -->
    <div class="card">
      <form id="url-form">
        <div class="form-group">
          <label for="url-input">Ingresa tu URL</label>
          <input
            type="url"
            id="url-input"
            placeholder="https://ejemplo.com/una-url-muy-larga-que-quiero-acortar"
            required
          >
        </div>
        <button type="submit" id="submit-btn">Acortar URL</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <!-- Lista de URLs acortadas -->
    <div class="card">
      <h2>üìã URLs Acortadas</h2>
      <div id="url-list" class="loading">
        <div class="spinner"></div>
        <p>Cargando URLs...</p>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // REFERENCIAS AL DOM
    // ============================================
    const form = document.getElementById('url-form');
    const urlInput = document.getElementById('url-input');
    const submitBtn = document.getElementById('submit-btn');
    const resultDiv = document.getElementById('result');
    const urlListDiv = document.getElementById('url-list');

    // ============================================
    // CARGAR URLs AL INICIAR LA P√ÅGINA
    // ============================================
    async function loadURLs() {
      try {
        const response = await fetch('/api/urls');
        const urls = await response.json();

        renderURLList(urls);
      } catch (error) {
        console.error('Error al cargar URLs:', error);
        urlListDiv.innerHTML = `
          <div class="empty-state">
            <p>Error al cargar las URLs</p>
          </div>
        `;
      }
    }

    // ============================================
    // RENDERIZAR LISTA DE URLs
    // ============================================
    function renderURLList(urls) {
      if (urls.length === 0) {
        urlListDiv.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <p>No hay URLs acortadas todav√≠a</p>
            <p>¬°Crea tu primera URL corta arriba!</p>
          </div>
        `;
        return;
      }

      const listHTML = urls.map(url => {
        const date = new Date(url.created_at).toLocaleString('es-ES', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="url-item">
            <div class="url-original">
              <strong>Original:</strong> ${escapeHtml(url.original_url)}
            </div>
            <div class="url-short">
              <div class="url-short-content">
                <a href="/${url.short_code}" target="_blank">
                  ${window.location.origin}/${url.short_code}
                </a>
                <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" onclick="copyURLToClipboard('${window.location.origin}/${url.short_code}', this)" title="Copiar URL">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              </div>
              <span class="url-date">${date}</span>
            </div>
          </div>
        `;
      }).join('');

      urlListDiv.innerHTML = `<div class="url-list">${listHTML}</div>`;
    }

    // ============================================
    // MANEJAR ENV√çO DEL FORMULARIO
    // ============================================
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = urlInput.value.trim();

      // Validar que la URL no est√© vac√≠a
      if (!url) {
        showResult('Por favor ingresa una URL', 'error');
        return;
      }

      // Deshabilitar el bot√≥n mientras se procesa
      submitBtn.disabled = true;
      submitBtn.textContent = 'Acortando...';

      try {
        // Enviar la URL al servidor
        const response = await fetch('/api/short', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (data.success) {
          // Mostrar la URL acortada
          showResult(
            `¬°URL acortada exitosamente!
            <div class="short-url">
              <input type="text" value="${data.short_url}" readonly id="short-url-input">
              <button class="copy-btn" onclick="copyToClipboard()">Copiar</button>
            </div>`,
            'success'
          );

          // Limpiar el formulario
          urlInput.value = '';

          // Recargar la lista de URLs
          await loadURLs();
        } else {
          showResult(data.error || 'Error al acortar la URL', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showResult('Error de conexi√≥n con el servidor', 'error');
      } finally {
        // Rehabilitar el bot√≥n
        submitBtn.disabled = false;
        submitBtn.textContent = 'Acortar URL';
      }
    });

    // ============================================
    // MOSTRAR RESULTADO
    // ============================================
    function showResult(message, type) {
      resultDiv.innerHTML = message;
      resultDiv.className = `result ${type}`;
      resultDiv.style.display = 'block';

      // Ocultar el resultado despu√©s de 10 segundos (solo para errores)
      if (type === 'error') {
        setTimeout(() => {
          resultDiv.style.display = 'none';
        }, 10000);
      }
    }

    // ============================================
    // COPIAR AL PORTAPAPELES (Resultado del formulario)
    // ============================================
    function copyToClipboard() {
      const input = document.getElementById('short-url-input');
      input.select();
      document.execCommand('copy');

      // Feedback visual
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = '¬°Copiado!';
      setTimeout(() => {
        btn.textContent = originalText;
      }, 2000);
    }

    // ============================================
    // COPIAR URL INDIVIDUAL DE LA LISTA
    // ============================================
    function copyURLToClipboard(url, iconElement) {
      // Crear input temporal para copiar
      const tempInput = document.createElement('input');
      tempInput.value = url;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      // Feedback visual en el icono
      iconElement.classList.add('copied');
      const originalTitle = iconElement.getAttribute('title');
      iconElement.setAttribute('title', '¬°Copiado!');

      setTimeout(() => {
        iconElement.classList.remove('copied');
        iconElement.setAttribute('title', originalTitle);
      }, 2000);
    }

    // ============================================
    // UTILIDADES
    // ============================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================
    // INICIALIZAR
    // ============================================
    loadURLs();
  </script>
</body>
</html>
